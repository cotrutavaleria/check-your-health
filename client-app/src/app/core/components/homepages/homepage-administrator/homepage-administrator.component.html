<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="padding-left: 30px;">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> {{"Name" | translate}}: </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> {{"E-mail address" | translate}}: </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  <ng-container matColumnDef="doctorSpecialty">
    <th mat-header-cell *matHeaderCellDef> {{"Specialty:"}} </th>
    <td mat-cell *matCellDef="let element"> {{element.doctorSpecialty}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> {{"Action" | translate}}: </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button class="buttons" (click)="viewDoctorRequest(element)">{{"View" | translate}}</button>
      <button mat-raised-button class="buttons" (click)="acceptDoctorRequest(element)">{{"Accept" | translate}}</button>
      <button mat-raised-button class="buttons" (click)="rejectDoctorRequest(element)">{{"Reject" |translate}}</button>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
